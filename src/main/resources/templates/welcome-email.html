<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Email</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 5px 5px 0 0;
        }
        .content {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 0 0 5px 5px;
        }
        .button {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin: 10px 0;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
<div class="header">
    <h1>Welcome to ChronoMail!</h1>
</div>
<div class="content">
    <h2>Hello <span th:text="${data.name}">User</span>!</h2>
    <p>Thank you for joining ChronoMail. We're excited to have you on board!</p>
    <p>Your account details:</p>
    <ul>
        <li><strong>Email:</strong> <span th:text="${data.email}">user@example.com</span></li>
        <li><strong>Registration Date:</strong> <span th:text="${data.registrationDate}">2024-01-01</span></li>
    </ul>
    <p>Get started by exploring our features:</p>
    <a href="#" class="button">Get Started</a>
</div>
<div class="footer">
    <p>&copy; 2024 ChronoMail. All rights reserved.</p>
</div>
</body>
</html>
